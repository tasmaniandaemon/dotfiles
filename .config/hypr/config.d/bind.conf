# KeyBinds

bind=SUPER+SHIFT,e,exit,
bind=SUPER+SHIFT,m,exec,wofi --show drun 
bind=SUPER+SHIFT,space,togglefloating,
bind=SUPER+SHIFT,T,exec,thunar
bind=SUPER+SHIFT,B,exec,MOZ_ENABLE_WAYLAND=1 librewolf
bind=SUPER+SHIFT,RETURN,exec,wezterm
bind=SUPER+SHIFT,C,exec, code --no-sandbox

# Volume

#bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=SUPER,f2,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=SUPER,f3,exec,wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ 

# Keyboard Layout Switch

#binde = SUPER, ALT, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

# Brighness 

binde=,XF86MonBrightnessUp,exec,xbacklight -inc 10 # increase screen brightness
binde=,XF86MonBrightnessDown,exec,xbacklight -dec 10 # decrease screen brightness

# Mouse
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bindm=SUPER+SHIFT,mouse:272,resizewindow

# Window
bind=SUPER+SHIFT,q,killactive
bind=ALT,F4,killactive
bind=SUPER,f,fullscreen,1
bind=SUPER+SHIFT,f,fullscreen,0
bind=SUPER+SHIFT,space,togglefloating
bind=SUPER+CTRL,space,togglefloating
  
bind=SUPER+SHIFT,backslash,layoutmsg,preselect r
bind=SUPER,minus,layoutmsg,preselect d
bind=SUPER,s,togglesplit

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d
bind=SUPER+SHIFT,h,movewindow,l
bind=SUPER+SHIFT,l,movewindow,r
bind=SUPER+SHIFT,k,movewindow,u
bind=SUPER+SHIFT,j,movewindow,d
bind=SUPER+CTRL,h,movewindow,mon:l
bind=SUPER+CTRL,l,movewindow,mon:r
bind=SUPER+CTRL,k,movewindow,mon:u
bind=SUPER+CTRL,j,movewindow,mon:d

